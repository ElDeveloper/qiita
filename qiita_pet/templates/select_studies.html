{% extends sitebase.html%}

{%block head%}

{% end %}

{% block content %}

<div class="page-header">
<h1>Studies</h1>
<big>   Select studies to analyze</big>
  <div class="row"><!--main container-->
    <div class="col-md-1"></div>
    <div class="col-md-10">
    <form role="form" action="/analysis/3" method="post">
    <input type="hidden" name="analysis-id" value="{{aid}}">
      <table class="table table-hover">
        <tr>
          <th> </th>
          <th>Study Name</th>
          <th>Description</th>
        </tr>
        {% for study in studies %}
        <tr>
          <td><input type="checkbox" name="studies" value="{{study.id}}"></td>
          <td>{{study.title}}</td>
          <td>{{study.info["study_description"]}}</td>
        </tr>
        {% end %}
      </table>
      <button type="submit" class="btn btn-default">Select studies</button>
      </form>
    </div>

{% end %}
